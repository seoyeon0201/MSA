apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dashboard-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
        - name: dashboard-service
          image: 115.68.198.240:30002/cowork-msa/dashboard-service:2.0
          ports:
            - containerPort: 5004
          env:
            - name: spring.cloud.config.uri
              value: http://config-service:8888
            - name: spring.rabbitmq.host
              value: rabbitmq
            - name: eureka.client.service-url.defaultZone
              value: http://discovery-service:8761/eureka
          resources:
            limits:
              cpu: "70m"
              memory: 500Mi
            requests:
              cpu: "70m"
              memory: 500Mi
      imagePullSecrets:
        - name: cowork-msa-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard-service
  ports:
    - protocol: TCP
      port: 5004
      targetPort: 5004
      nodePort: 30040
  type: NodePort
